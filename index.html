<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-tool</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="container-fluid">

        <div class="text-center">

            <h1 class="display-4 text-center p-3">Api-tool</h1>

            <div>
                <img src="./img/send.svg" />
            </div>

            <div class="mb-5">
                <h3>Get JSON files from specific endpoint.</h3>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <div>
                    <input type="text" class="form-control" id="search" placeholder="Type url here.." />
                </div>

                <div>
                    <select id="limit-results" class="form-select mb-3" name="limit">
                        <option value="all" selected>All results</option>
                        <option value="10">10 results</option>
                        <option value="20">20 results</option>
                        <option value="50">50 results</option>
                        <option value="100">100 results</option>
                    </select>
                </div>

                <div class="mb-5">
                    <button class="btn btn-outline-primary" id="get"><img id="search-img"
                            src="./img/search.png"></button>
                </div>


                <div class="mb-5">
                    <button id="btn-download" class="btn btn-outline-light"><img id="download-img" src="./img/download.png" /></button>
                </div>

            </div>

        </div>

    </div>

    <div class="container mt-5">
        <div id="display" class="row"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
